		 <img width="50px" height="50px" src="https://vlebazaar.in/image/cache/catalog//-Apple-iPhone-11-Pro-Gold-64-GB-p/-Apple-iPhone-11-Pro-Gold-64-GB-p-1000x1000h.jpg">

		<script type="text/javascript">
			document.getElementById('item').style.display="none";
		   function item(){
			   document.getElementById('item').style.display="block";
		   }
			var qty=["0"];
			function myfunction(){
			qty++;
			document.getElementById('quantity').innerHTML=qty;

			}
